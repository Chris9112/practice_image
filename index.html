<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responisve Image</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>
<div>
<div class="container mt-4">

	<h1 class="text-center">Bootstrap Images and Alignment</h1>
	<h2>Images</h2>
<p>Here are examples of images styles using Bootstrap's image classes:</p>

<div class="container mt-3">
	<h4>Fluid Image</h4>
<img src="Brittaneau.png" class="img-fluid mx-auto d-block mt-5 mb-5" alt="Fluid Image" width="1100" height="500">
</div>

<div class="container">
<h4>Rounded Corners</h4>
<img src="Brittaneau.png" class="rounded mb-5"alt="Rounded Corners" width="304"height="236">
</div>

<div class="container">
<img src="Brittaneau.png" class="rounded-circle float-start" alt="Thumbnail Image" width="304" height="236"> </div>

</div>


</body>
</html>
